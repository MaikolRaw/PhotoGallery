<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Galería</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding gallery-content">
  <ion-button expand="block" color="secondary" (click)="addPhoto()">
    <ion-icon slot="start" name="camera-outline"></ion-icon>
    Añadir Foto
  </ion-button>

  <ion-grid class="gallery-grid">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let photo of photosFromServer">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Foto</ion-card-title>
            <ion-card-subtitle>{{ photo.createdAt | date:'short' }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="'data:image/jpeg;base64,' + photo.imageBase64"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
