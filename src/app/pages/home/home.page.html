<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <!-- size="12" ocupa todo el ancho en móviles; size-md="6" en pantallas medianas en adelante -->
      <ion-col size="12" size-md="6" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>¡Bienvenido a App Gallery!</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Explora, sube y comparte tus fotos.</p>
          </ion-card-content>
        </ion-card>

        <ion-button expand="block" color="secondary" (click)="goToLogin()">
          Iniciar Sesión
        </ion-button>
        <ion-button expand="block" color="tertiary" (click)="goToRegister()">
          Registrarse
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
